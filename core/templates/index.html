<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot com LLaMA 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Chatbot com LLaMA 2</span>
        </div>
    </nav>
    <div class="container">
        <div id="chat-area" class="mb-3 p-3 rounded bg-white shadow-sm" style="height: 400px; overflow-y: auto;"></div>
        <form id="chat-form" class="d-flex">
            <input id="question-input" type="text" class="form-control me-2" placeholder="Digite sua pergunta..." autocomplete="off" required>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
        <div id="loading" class="mt-2" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>
    <script src="/static/js/chatbot.js"></script>
</body>
</html>
